pytorch:
  gpus: '0,1,2,3'
  frequent: 50
  output_path: './output/hm36/resnet152v1_ft'
  log_path: './log/hm36/resnet152v1_ft'
  block: resnet_pose
  loss: 'integral'
dataset:
  name:
   - 'mpii'
   - 'coco'
   - 'hm36_eccv_challenge'
  path:
   - 'mpii'
   - 'coco'
   - 'hm36_eccv_challenge'
  train_image_set:
   - 'train'
   - 'train2017'
   - 'Train'
  test_image_set:
   - 'valid'
   - 'val2017'
   - 'Val'
dataiter:
    batch_images_per_ctx: 12
    threads: 16
    use_color_normalize: true
    mean:
    - 123.675 #- '0.485*255'
    - 116.280 #- '0.456*255'
    - 103.530 #- '0.406*255'
    std:
    - 58.395 #- '0.229*255'
    - 57.120 #- '0.224*255'
    - 57.375 #- '0.225*255'
    target_id: 2
optimizer:
  lr: 0.0001
  lr_epoch_step: '270,290'
  lr_factor: 0.1
  optimizer_name: 'adam'
train:
  end_epoch: 300
  model_prefix: 'model'
  resume: false
  patch_width: 288
  patch_height: 384

  rect_3d_width: 1485
  rect_3d_height: 1980
aug:
    scale_factor: 0.25
    rot_factor: 30
    color_factor: 0.2
    do_flip_aug: true
loss:
    loss_type: 'L1'
    output_3d: true
network:
  from_model_zoo: true
  pretrained: './models/pretrained/'

  num_layers: 152
  num_deconv_layers: 3
  num_deconv_filters: 256
  num_deconv_kernel: 4
  final_conv_kernel: 1

  depth_dim: 72